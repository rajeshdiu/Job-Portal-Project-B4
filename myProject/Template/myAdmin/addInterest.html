{% extends 'Common/base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add Interest</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Interest Name</label>
                <input type="text" id="name" name="name" class="form-control" required placeholder="Enter your interest name">
            </div>
    
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Describe your interest here"></textarea>
            </div>
    
            <button type="submit" class="btn btn-primary btn-block">Add Interest</button>
        </form>
        <a href="{% url 'MySettingsPage' %}" class="btn btn-link mt-3">Back to Settings</a>
    </div>
</body>
</html>


{% endblock body %}
