{% extends 'Common/base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Education</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add Education</h1>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="institution_name">Institution Name:</label>
                <select class="form-control" id="institution_name" name="institution_name" required>
                    <option value="">Select an Institution</option>
                    {% for institute in institutes %}
                        <option value="{{ institute.name }}">{{ institute.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="degree_name">Degree:</label>
                <select class="form-control" id="degree_name" name="degree_name" required>
                    <option value="">Select a Degree</option>
                    {% for degree in degrees %}
                        <option value="{{ degree.name }}">{{ degree.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="field_of_study">Field of Study:</label>
                <select class="form-control" id="field_of_study" name="field_of_study" required>
                    <option value="">Select a Field of Study</option>
                    {% for field in fields_of_study %}
                        <option value="{{ field.name }}">{{ field.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date">
            </div>

            <button type="submit" class="btn btn-primary">Add Education</button>
        </form>
        <a href="{% url 'JobFeed' %}" class="btn btn-link mt-3">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock body %}
