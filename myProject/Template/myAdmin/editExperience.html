{% extends 'Common/base.html' %}

{% block body %}
<div class="container">
    <h2>Edit Experience</h2>
    <form action="{% url 'edit_experience' experience.id %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="job_title">Job Title</label>
            <input type="text" name="job_title" id="job_title" class="form-control" value="{{ form.job_title.value }}" required>
        </div>
        <div class="form-group">
            <label for="company_name">Company Name</label>
            <input type="text" name="company_name" id="company_name" class="form-control" value="{{ form.company_name.value }}" required>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" name="start_date" id="start_date" class="form-control" value="{{ form.start_date.value }}" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" name="end_date" id="end_date" class="form-control" value="{{ form.end_date.value }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Experience</button>
        <a href="{% url 'profilePage' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
